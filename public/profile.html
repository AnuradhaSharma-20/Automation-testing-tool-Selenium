<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User Profile</title>
</head>

<body>
  <form id="profileform" action=" ">
    <input type="hidden" id="id" name="id">
    <table>
      <tr><td colspan="2"><h3>Profile Details</h3></td></tr>
      <tr><td>First Name:</td><td><label id="firstname"></label></td></tr>
      <tr><td>Last Name:</td><td><label id="lastname"></label></td></tr>
      <tr><td>Nickname:</td><td><label id="nickname"></label></td></tr>
      <tr><td>Age:</td><td><label id="age"></label></td></tr>
      <tr><td>Email:</td><td><label id="email"></label></td></tr>
      <tr><td>Phone Number:</td><td><label id="phonenumber"></label></td></tr>
      <tr><td>Bio:</td><td><label id="bio"></label></td></tr>
      <tr><td colspan="2">&nbsp;</td></tr>
      <tr><td><a href="index.html ">Go to users</a></td><td><a id="editLink">Edit</a></td></tr>
    </table>
    
    <link rel="stylesheet" href="style.css">
    
    
  </form>

  <script src="profile.js"></script>
</body>

</html>
