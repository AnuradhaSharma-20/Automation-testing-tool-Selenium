<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User Profile</title>
</head>

<body>
  <form id="editform" action=" ">
    <input type="hidden" id="id" name="id">
    <table>
      <tr><td colspan="2"><h3>Edit Profile Details</h3></td></tr>
      <tr><td>First Name:</td><td><input type="text" id="firstname" name="firstname"></td></tr>
      <tr><td>Last Name:</td><td><input type="text" id="lastname" name="lastname"></td></tr>
      <tr><td>Nickname:</td><td><input type="text" id="nickname" name="nickname"></td></tr>
      <tr><td>Age:</td><td><input type="text" id="age" name="age"></td></tr>
      <tr><td>Email:</td><td><input type="text" id="email" name="email"></td></tr>
      <tr><td>Phone Number:</td><td><input type="text" id="phonenumber" name="phonenumber"></td></tr>
      <tr><td>Bio:</td><td><input type="text" id="bio" name="bio"></td></tr>
      <tr><td colspan="2">&nbsp;</td></tr>
      <tr><td><button type="submit">Save</button></td><td><a href=" index.html">Cancel</a></td></tr>
    </table>
    <p> </p>
    </p>
  </form>
  <script src="edit.js"></script>
</body>

</html>
